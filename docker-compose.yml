version: '3.8'

services:
  broadcaster:
    build:
      context: ./broadcaster
      dockerfile: Dockerfile
    container_name: webtorrent-broadcaster
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3443:3443"  # HTTPS port
    environment:
      - NODE_ENV=production
      - HTTP_PORT=3000
      - OWNCAST_DATA_PATH=/data/hls/0
      - SIGNALING_URL=ws://signaling:8080
      - TRACKER_URLS=${TRACKER_URLS:-wss://tracker.openwebtorrent.com,wss://tracker.webtorrent.dev,wss://tracker.btorrent.xyz}
      - CHUNK_RETENTION_MINUTES=${CHUNK_RETENTION_MINUTES:-5}
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_UPLOAD_PATH=${R2_UPLOAD_PATH:-live/}
      - CDN_HOSTNAME=${CDN_HOSTNAME}
      - ENABLE_DEBUG_LOGGING=${ENABLE_DEBUG_LOGGING:-false}
      - OWNCAST_API_URL=${OWNCAST_API_URL:-http://host.docker.internal:8080}
      - OWNCAST_STATUS_CHECK_INTERVAL=${OWNCAST_STATUS_CHECK_INTERVAL:-10000}
      - CHUNK_RETENTION_AFTER_END=${CHUNK_RETENTION_AFTER_END:-300000}
      - ENABLE_HTTPS=${ENABLE_HTTPS:-false}
      - HTTPS_PORT=${HTTPS_PORT:-3443}
      - SIGNALING_SECURE_URL=${SIGNALING_SECURE_URL:-wss://signaling:8443}
      - CERT_PATH=/app/certificates/origin.pem
      - KEY_PATH=/app/certificates/origin-key.pem
    volumes:
      # Mount Owncast HLS output directory
      - owncast-data:/data/hls:ro
      # Optional: mount for logs
      - ./logs/broadcaster:/app/logs
      # Mount SSL certificates
      - ./certificates:/app/certificates:ro
    networks:
      - webtorrent-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  signaling:
    build:
      context: ./signaling
      dockerfile: Dockerfile
    container_name: webtorrent-signaling
    restart: unless-stopped
    ports:
      - "8081:8080"  # HTTP WebSocket
      - "8443:8443"  # HTTPS WebSocket
    environment:
      - NODE_ENV=production
      - WS_PORT=8080
      - WSS_PORT=8443
      - ENABLE_HTTPS=${ENABLE_HTTPS:-false}
      - CERT_PATH=/app/certificates/origin.pem
      - KEY_PATH=/app/certificates/origin-key.pem
    volumes:
      # Mount SSL certificates
      - ./certificates:/app/certificates:ro
    networks:
      - webtorrent-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Owncast container (if not running separately)
  # owncast:
  #   image: gabekangas/owncast:latest
  #   container_name: owncast
  #   restart: unless-stopped
  #   ports:
  #     - "1935:1935"  # RTMP
  #     - "8080:8080"  # Web UI
  #   volumes:
  #     - owncast-data:/app/data
  #   networks:
  #     - webtorrent-network

  postgres:
    image: postgres:16-alpine
    container_name: webtorrent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-webtorrent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-webtorrent}
    ports:
      - "127.0.0.1:5432:5432"  # localhost only
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - webtorrent-network

  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    container_name: webtorrent-auth-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-webtorrent}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-webtorrent}
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_DISABLED=${AUTH_DISABLED:-false}
    depends_on:
      - postgres
    networks:
      - webtorrent-network

  lineup-api:
    build:
      context: ./lineup-api
      dockerfile: Dockerfile
    container_name: webtorrent-lineup-api
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://${POSTGRES_USER:-webtorrent}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-webtorrent}
    depends_on:
      - postgres
    networks:
      - webtorrent-network

volumes:
  owncast-data:
    driver: local
    driver_opts:
      type: none
      device: /Users/ran/owncast/data/hls
      o: bind
  postgres-data:

networks:
  webtorrent-network:
    driver: bridge

