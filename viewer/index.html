<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WebTorrent Live Streaming Viewer">
  <meta name="theme-color" content="#1a1a2e">
  <title>Live Stream - WebTorrent P2P</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #a0a0a0;
      font-size: 1.1rem;
    }

    .video-container {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    #video-player {
      width: 100%;
      display: block;
      max-height: 70vh;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #4ecdc4;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .stat-label {
      color: #a0a0a0;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4ecdc4;
    }

    .stat-value.warning {
      color: #ff6b6b;
    }

    .status-bar {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-indicator.connected {
      background: #4ecdc4;
    }

    .status-indicator.p2p {
      background: #4ecdc4;
    }

    .status-indicator.http {
      background: #ffa600;
    }

    .status-indicator.error {
      background: #ff6b6b;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      flex: 1;
    }

    .mode-badge {
      background: rgba(78, 205, 196, 0.2);
      color: #4ecdc4;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .mode-badge.http-mode {
      background: rgba(255, 166, 0, 0.2);
      color: #ffa600;
    }

    .log-panel {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
    }

    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      color: #666;
      margin-right: 10px;
    }

    .log-info { color: #4ecdc4; }
    .log-warn { color: #ffa600; }
    .log-error { color: #ff6b6b; }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .stats-panel {
        grid-template-columns: repeat(2, 1fr);
      }

      .stat-value {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¥ Live Stream</h1>
      <p class="subtitle">WebTorrent P2P + CDN Hybrid Streaming</p>
    </header>

    <!-- Connection Status -->
    <div class="status-bar">
      <div class="status-indicator" id="status-indicator"></div>
      <div class="status-text">
        <strong id="status-text">Connecting...</strong>
      </div>
      <div class="mode-badge" id="mode-badge">INITIALIZING</div>
    </div>

    <!-- Video Player -->
    <div class="video-container">
      <video id="video-player" controls autoplay playsinline></video>
      <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <div>Waiting for stream...</div>
      </div>
    </div>

    <!-- Statistics -->
    <div class="stats-panel">
      <div class="stat-card">
        <div class="stat-label">P2P Peers</div>
        <div class="stat-value" id="peer-count">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Chunks Loaded</div>
        <div class="stat-value" id="chunks-loaded">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">P2P Downloaded</div>
        <div class="stat-value" id="p2p-downloaded">0 MB</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">HTTP Downloaded</div>
        <div class="stat-value" id="http-downloaded">0 MB</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Live Latency</div>
        <div class="stat-value" id="latency">-- s</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Buffer Health</div>
        <div class="stat-value" id="buffer-health">--</div>
      </div>
    </div>

    <!-- Event Log -->
    <div class="log-panel" id="log-panel">
      <div class="log-entry log-info">
        <span class="log-time">--:--:--</span>
        <span>Initializing viewer...</span>
      </div>
    </div>
  </div>

  <!-- WebTorrent Library (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@2.1.0/webtorrent.min.js"></script>
  
  <!-- Player Logic -->
  <script src="/src/player.js" type="module"></script>
</body>
</html>
